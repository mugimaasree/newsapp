<div class="container-fluid mt-5">
    <h4>Business News</h4>
    <div class="row">
        <div *ngFor="let display of businessnewsDisplay" class="col-lg-3 mt-3 mb-3">
            <div class="box">
                <img src="{{display.urlToImage}}" alt="" width="100%">
            <h5 class="mt-2 mb-2">{{display.title}}</h5>
            <p>{{display.content}}</p>
            <a href="{{display.url}}" target="_blank" class="btn btn-dark btn-sm mt-2">Read more</a>
            </div>
            
        </div>
    </div>
</div>
